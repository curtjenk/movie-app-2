<!DOCTYPE html>
<html>

<head>
    <title>Movie App (revisited again)</title>
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row top-row">
            <div class="col-sm-12 text-center">
                <form id="movie-search-form">
                    <input type="text" id="search-val" placeholder="Enter Search Term(s)">
                    <select id="search-by">
                        <option value="movie">Movie</option>
                        <option value="all">All</option>
                        <option value="person">Person</option>
                        <option value="tv">TV</option>
                    </select>
                    <input type="submit" class="btn btn-primary" value="search">
                </form>
            </div>
        </div>
        <div class="row">

        <div id="genre-buttons">
            
        </div>
            <!-- <div class="col-sm-12 text-center">
                <input id="all-filter" type="button" class="btn btn-default" value="Show All">
                <input id="comedy-filter" type="button" class="btn btn-default" value="Comedy">
                <input id="action-filter" type="button" class="btn btn-default" value="Action">
                <input id="adventure-filter" type="button" class="btn btn-default" value="Adventure">
            </div> -->
        </div>
        <div class="row">
            <div id="page-heading" class="col-sm-12">
                Now Playing
            </div>
        </div>
        <div class="row">
            <div id="poster-grid" class="col-sm-12">
            </div>
        </div>
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                        <img src="http://vignette2.wikia.nocookie.net/felixthecat/images/5/50/Poindexter.jpg/revision/latest?cb=20130309020519">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <!-- Isotope -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
